<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
        .redirect-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            position: relative;
            overflow: hidden;
        }
        .redirect-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 75, 43, 0.6);
        }
        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Click the button below to proceed.</p>

        <!-- Redirect Button -->
        <button class="redirect-button" onclick="handleFirstClick()">üöÄ Proceed</button>

        <!-- Countdown Timer -->
        <p class="countdown" id="countdown">Redirecting in <span id="timer">30</span> seconds...</p>
    </div>

    <script>
        let hasClicked = false;

        function handleFirstClick() {
            if (!hasClicked) {
                hasClicked = true;
                setTimeout(startCountdown, 3000); // 3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§ï‡•á ‡§¨‡§æ‡§¶ ‡§ï‡§æ‡§â‡§Ç‡§ü‡§°‡§æ‡§â‡§® ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü ‡§π‡•ã‡§ó‡§æ
            }
        }

        function startCountdown() {
            document.querySelector(".redirect-button").style.display = "none";
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 30;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = "https://t.me/SFAEarnings"; // Target Link
                }
            }, 1000);
        }
    </script>

</body>
</html>
